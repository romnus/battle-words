<template>
  <lightning-card title="Upload a puzzle" icon-name="custom:custom14">
    <lightning-file-upload
      name="puzzleUploader"
      accept=".cfp"
      onuploadfinished={handleUploadFinished}
    >
    </lightning-file-upload>
    <div class="slds-m-around_medium">
      <template lwc:if={wasNewPuzzleUploaded}>
        <p>
          <lightning-button
            label="Open New Puzzle Record"
            title="Open New Puzzle Record"
            onclick={handleOpenPuzzleRecord}
            class="slds-m-left_x-small"
          ></lightning-button>
        </p>
      </template>
    </div>
  </lightning-card>
</template>
