<template>
  <div class="crossword-grid-container-15-by-15">
    <template for:each={gridRowDtos} for:item="gridRowDto">
      <template
        for:each={gridRowDto.squares}
        for:item="square"
        key={gridRowDto.rowLocation}
      >
        <c-crossword-grid-square
          key={square.squareId}
          show-answer="true"
          answer={square.squareValue}
        ></c-crossword-grid-square>
      </template>
    </template>
  </div>
</template>
